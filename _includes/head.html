  .site-header {
    border-top: 0px solid rgb(127, 0, 0);
    border-bottom: 20px solid rgb(127, 0, 0);
    border-bottom: 20px solid rgba(242, 190, 17, .7);
    -webkit-background-clip: padding-box; /* for Safari */

    /*
    border-top: 0px;
    border-bottom: 0px;
    box-shadow:  0 32px 20px 0 rgb(97, 68, 0);
    */
  min-height: $spacing-unit * 1.865;
  line-height: $base-line-height * $base-font-size * 2.25;
  position: relative;
  background-image: url('{{ site.baseurl }}/assets/backgrounds/basetop.png');
  background-repeat: no-repeat;
  background-size: 100% 270%;
  background-position: center bottom;
}
.site-footer {
    border-bottom: 0px solid rgb(127, 0, 0);
    border-top: 20px solid rgb(127, 0, 0);
    border-top: 20px solid rgba(242, 190, 17, .7);
    -webkit-background-clip: padding-box; /* for Safari */
    background-clip: padding-box; /* for IE9+, Firefox 4+, Opera, Chrome */

    box-shadow: inset 0 0 10px #311b0b;

  background-image: url('{{ site.baseurl }}/assets/backgrounds/basebot.png');
  background-repeat: no-repeat;
  background-size: 100% 250%;
  background-position: center top;
}
.wrapper {
  max-width: calc(#{$content-width} - (#{$spacing-unit}));
  margin-right: auto;
  margin-left: auto;
  padding-right: $spacing-unit / 2;
  padding-left: $spacing-unit / 2;
  padding-top: 30px;
  @extend %clearfix;
  background-color: rgba(255,255,255, .7);

  @media screen and (min-width: $on-large) {
    max-width: calc(#{$content-width} - (#{$spacing-unit} * 2));
    padding-right: $spacing-unit;
    padding-left: $spacing-unit;
    padding-top: 30px;
  }
}
